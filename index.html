<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>anvastro-weather-app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row one">
        <div class="col-5">
          <header>
            <h2>
              <a href="#" id="celsius-link" class="active">째C</a>
              <img
                class="thermometer"
                src="images/thermometer.png"
                alt="thermometer-icon"
              />
              <a href="#" id="fahrenheit-link">째F</a>
            </h2>
          </header>
          <div class="enter">
            <form id="search-form">
              <input
                id="search-city-input"
                type="text"
                placeholder="enter your city..."
              />
              <input id="search-icon" type="submit" value="se" />
              <input id="location-icon" type="click" value="lo" />
            </form>
          </div>
        </div>
        <div class="col-7">
          <div class="card card-main">
            <div class="col">
              <div
                id="main-date"
                class="card-header bg-transparent main-date"
              ></div>
            </div>
            <div class="row three">
              <div class="col-9">
                <h1>
                  <span id="main-city-name"></span>,
                  <span id="country"></span>
                  <span id="main-city-temp"></span
                  ><span id="main-degrees">째C</span>
                </h1>
              </div>
              <div class="col-3">
                <img src="" id="main-icon" alt="weather-icon" />
              </div>
            </div>
            <div class="col">
              <h3>
                Wind <span id="wind" class="bluecolor"></span
                ><span class="bluecolor">m/s </span>Humidity
                <span id="humidity" class="bluecolor"></span
                ><span class="bluecolor">% </span>Real feel
                <span id="real-feel" class="bluecolor"></span
                ><span id="real-degrees" class="bluecolor">째C</span>
              </h3>
            </div>
            <div class="col">
              <h4 id="main-description"></h4>
            </div>
          </div>
        </div>
      </div>
      <div class="weather-forecast" id="forecast"></div>
    </div>
    <footer>
      This project was coded by
      <a
        href="https://www.linkedin.com/in/anna-trofimova-972a44249/"
        target="_blank"
        >Anna Trofimova</a
      >
      and is open-sourced on
      <a href="https://github.com/Anvastro/Anvastro-weather-app" target="_blank"
        >GitHub</a
      >
      and is hosted on
      <a href="https://anvastro-weather-app.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
